<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script src="scripts/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <link rel="Stylesheet" href="style/jquery.mobile-1.2.0.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div data-role="page">

        <div data-role="header">
            <h1>My Title</h1>
        </div>
        <!-- /header -->

        <div data-role="content">
            <ul data-role="listview" data-inset="true" data-filter="true">
                <li><a href="#">Acura</a></li>
                <li><a href="#">Audi</a></li>
                <li><a href="#">BMW</a></li>
                <li><a href="#">Cadillac</a></li>
                <li><a href="#">Ferrari</a></li>
            </ul>
        </div>
        <div class='display-field'></div>
        <!-- /content -->

        <div data-role="footer">
            <h4>My Footer</h4>
        </div>
        <!-- /footer -->

    </div>
    
    <script type="text/javascript">
        var watchAcc = null;
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            var options = { frequency: 100 };

            watchAcc = navigator.accelerometer.watchAcceleration(accelerometerSuccess, accelerometerError, options);
        }
        function accelerometerError() {
            alert('Acceleromter Error!');
        }
        function accelerometerSuccess(acceleration) {
            var str = 'Acceleration X: ' + acceleration.x + '<br />' +
                      'Acceleration Y: ' + acceleration.y + '<br />' +
                      'Acceleration Z: ' + acceleration.z + '<br />';

            $('div.display-field').html(str);
        }
    </script>
</body>
</html>
